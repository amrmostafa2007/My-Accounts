        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(15, 15, 15, 0.4); /* شفافية أكبر لرؤية النجوم */
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2; /* يظهر فوق النجوم */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #00eaff;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(0, 234, 255, 0.9);
        }

        a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: 1px solid #00eaff;
        }

        a:hover {
            background-color: #00eaff;
            color: #000;
            transform: translateY(-8px);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.8), 0 0 40px rgba(0, 234, 255, 0.5);
        }

        a:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            overflow: hidden;
        }

        .stars div {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0); /* يبدأ التحرك من موقع ظاهر */
            }
            100% {
                transform: translateY(100vh); /* التحرك للأسفل خارج الشاشة */
            }
        }
